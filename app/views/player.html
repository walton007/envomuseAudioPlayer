<button class="btn btn-info" ng-click="clearAll()">清除数据</button>
<span> appStatus: {{appStatus}} </span>

<button class="btn btn-info" ng-click="printTodayPlaylist()">打印今日歌单</button>

<div class="row">
	<div class="col-md-8 videogular-container">
		<videogular vg-player-ready="controller.onPlayerReady($API)" 
					vg-complete="controller.onCompleteVideo()" 
					vg-theme="controller.config.theme.url"
					class= "audio">

			<vg-media vg-src="controller.config.sources"
					  vg-type="audio">
			</vg-media>

			<vg-controls>
			<vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>

				<vg-play-pause-button></vg-play-pause-button>
				<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
				<vg-scrub-bar>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
				<vg-volume>
					<vg-mute-button></vg-mute-button>
				</vg-volume>
			</vg-controls>
		</videogular>
	</div>
</div>
